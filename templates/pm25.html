<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM2.5全台資訊</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='./css/pm25.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='./css/main.css')}}"
    />
  </head>

  <body onload="getTime()">
    <div id="container">
      <h1>PM2.5全台資訊</h1>
      <form action="/pm25" method="POST">
        <input type="submit" value="排序" id="sort" />
      </form>
      <p>
        <a href="/">回到首頁</a>
      </p>
      <p id="date">{{date}}</p>
      <table border="1">
        <thead>
          <tr>
            {% for col in columns %}
            <th>{{col}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for value in values %}
          <tr>
            {% for td in value %}
            <td>{{td}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="{{url_for('static',filename='./js/main.js')}}"></script>
    <script>
      //document.querySelector('h1').innerText
      $("h1").text("叔叔哭了叫媽媽");
      $("#date").css("background-color", "red");
      $("#date").css("display", "inline-block");
      //const sortE1 = document.querySelector("#sort");
      //sortE1.addEventListener("click", () => {
      //alert("sort!!!");
      //});
      $("#sort").click(() => alert("sort!!!!!!!!!"));
    </script>
  </body>
</html>
