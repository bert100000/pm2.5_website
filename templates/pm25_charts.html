<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM2.5 全台資訊圖</title>

    <link
      rel="stylesheet"
      herf="{{url_for('static',filename='./css/pm25_charts.css')}}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>PM2.5 全台資訊圖</h1>
      <div id="pm25_high_site" class="banner">
        N/A
      </div>
      <div id="pm25_high_value" class="value">PM2.5:數值</div>
      <div id="pm25_low_site" class="banner">
        N/A
      </div>
      <div id="pm25_low_value" class="value"> PM2.5數值</div>

      <p><b>更新時間:</b><span id="date">{{date}}</span></p>

      <a href="/">回首頁</a><br>

      <p>
      <button class="button" onclick="drawPM25()">
        更新資料
      </button>
    </p>

      <!--繪製區域-->
      <div id="main" style="width: 100%;height:500px;"></div>
      <div id="six"  style="width: 100%;height:400px;"></div>
      <!--{{countys}}-->
      <select name="select_county" id="select_county">

        {% for county in countys %}
        <option value="{{county}}">{{county}}</option>
        {% endfor %}
        <!--<option value="臺北市">新北市</option>
        <option value="臺北市">基隆市</option>-->
      </select>
      <input type="button" value="確定" id="county_btn">
      <div id="county" style="width: 100%;height:400px;"></div>

      <p><a href="/">回首頁</a></p>

      <!--<script src="../static/js/main.js"></script>-->


    <script src="{{url_for('static',filename='./js/pm25-charts.js')}}"></script>
  </body>
</html>
